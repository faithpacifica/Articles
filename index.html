<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Articles</title>
    <link rel="stylesheet" href="css/main.css">

<body>

        <div class="left-blog">

                         <span class="visitors__info">873 ming</span>
                    </div>
                </div>
            </article>
            <article class="article-poster">
                <img class="article-poster__image" src="img/article-poster(2).jpg" width="160" height="90"  alt="article-poster">

                </div>

            <article class="article-poster">
                <img class="article-poster__image" src="img/article-poster(3).jpg" width="160" height="90"  alt="article-poster">

                        <span class="visitors__info">3.9 million</span>
                    </div>
                </div>
            </article>
            <button type ='button' class="right-blog__btn">Yana yuklash</button>
        </div>
    </div>
